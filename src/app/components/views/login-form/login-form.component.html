<div class="login-container">
    <div class="login-box">
        <div class="top">
            <div class="close">
            <button mat-icon-button matSuffix color="primary" aria-label="close" (click)="goToHomePage()">
                <mat-icon>close</mat-icon>
            </button>
            </div>
            <div class="wk-text">
                <h2>ARTNET</h2>
                <p>Entre em sua conta</p>
                
            </div>
        </div>
        
      
      <form>
        <div class="form-group">
            <mat-form-field appearance="outline">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="pat@example.com" [formControl]="email" required>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
        </div>
        <div class="form-group">
            <mat-form-field appearance="outline" >
                <mat-label>Senha</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" [formControl]="senha" required>
                <mat-error *ngIf="senha.invalid">{{getErrorMessage()}}</mat-error>
                <button mat-icon-button matSuffix color="primary" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
        </div>
        <div class = "form-group">
          <button mat-raised-button type="submit" color="primary" class = "entrar">Entrar</button>
        </div>
        <div class = noAccont>NÃ£o tem conta? <button mat-button class = "cadastre">CADASTRE-SE</button></div>
      </form>
      
      
    </div>
  </div>
